extends: default

page:
  margin: [36, 48, 36, 48] # 0.5in on all sides

font:
  catalog:
    Roboto:
      normal: /usr/share/fonts/truetype/roboto/Roboto-Regular.ttf
      bold: /usr/share/fonts/truetype/roboto/Roboto-Bold.ttf
      italic: /usr/share/fonts/truetype/roboto/Roboto-Italic.ttf
      bold_italic: /usr/share/fonts/truetype/roboto/Roboto-BoldItalic.ttf
  default:
    family: Roboto
    size: 10.5
  heading:
    family: Roboto
    size: 12
  base:
    line_height_length: 1.4

# Header and footer
header:
  height: 36
  recto:
    right:
      content: '{page-number}'
      font_color: 'AA0000'
footer:
  height: 36
  recto:
    right:
      content: 'Generated by Asciidoctor PDF'
      font_color: '999999'
